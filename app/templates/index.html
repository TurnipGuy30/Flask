<!doctype html>
<html lang="en">
<head>
	<title>BMI Calculator</title>
</head>
<body>
	<form actions='/' method="POST">
		Weight (kg)
		<input type="text" name="weight">
		<br>
		Height (cm)
		<input type="text" name="height">
		<br>
		<button type="submit" value="submit">Calculate</button>
	</form>
	{% if bmi %}
	<p>Thy BMI is {{ bmi }}. Thou art indeed {{ comment }}.</p>
	{% endif %}
</body>
</html>
